<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Shanghai Skyline</title>
    <link href="style.css" rel="stylesheet" />
    <script src='script.js' type="text/javascript"></script>
</head>

<body>




    <header>
        <span>Shanghai Skyline</span>
    </header>

    <button id="photo">REAL-WORLD VERSION</button>
    <button id="night">NIGHT VERSION</button>

    <section>

        <div id="scroll-down">
            <span class="one"></span>
            <span class="two"></span>
            <span class="three"></span>
        </div>

        <img src="images/buildings.png" alt="building" id="buildings">
        <img src="images/pearltower.png" alt=pearl-tower id="pearltower">
        <h1 id="pearltowertext">Oriental Pearl Tower <br> 1535ft / 1994</h1>
        <img src="images/shanghaitower.png" alt=shanghai-tower id="shanghaitower">
        <h1 id="shanghaitowertext">Shanghai Tower <br> 2073ft / 2014</h1>
        <img src="images/ifc.png" alt=ifc id="ifc">
        <h1 id="ifctext">Shanghai World Financial Center <br> 1614ft / 2008</h1>
        <img src="images/jinmaotower.png" alt=jinmao-tower id="jinmaotower">
        <h1 id="jinmaotext">Jin Mao Tower <br> 1380ft / 1999</h1>
        <img src="images/temple.png" alt=temple id="temple">
        <h1 id="templetext">Longhua Temple <br> NA / 242AD </h1>
    </section>

    <aside id="answer">
        <img src="images/shanghai.jpeg" alt="shanghai">
        <div id="close">&otimes;</div>
    </aside>

    <aside id="answer2">
        <img src="images/night.jpg" alt="nightshanghai">
        <div id="close2">&otimes;</div>
    </aside>

    <footer>
        <ul>
            <li>
                <a href="https://jigsaw.w3.org/css-validator/check/referer">
                    <img src="images/css.png" alt="css validator"></a>
            </li>
            <li>
                <a href="https://validator.w3.org/check?uri=referer">
                    <img src="images/html.png" alt="html validator"> </a>
            </li>
        </ul>
    </footer>
</body>

</html>
