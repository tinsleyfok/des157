<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ch13 The Cat's Hat </title>
    <style>
            * {
            margin: 0px;
            padding: 0px;
        }
        
        div {
            margin: 0 auto;
            width: 500px;
            position: relative;
            top: 180px;
        }
        
        #cat,
        #hat {
            position: absolute;
            right: 20px;
    </style>
</head>

<body>

    <div>
        <img src="cat.png" alt="cat" id="cat">
        <img src="hat.png" alt="hat" id="hat">
    </div>


    <script>
        var cat = document.querySelector("#cat");
        var hat = document.querySelector("#hat");

        var angle = 0,
            lastTime = null;
        var center = {
            x: 100,
            y: 10
        };
        var startAngle = Math.PI;

        function animate(time) {
            if (lastTime != null)
                angle += (time - lastTime) * 0.001;
            lastTime = time;
            cat.style.left = (Math.cos(angle) * 150 + center.x) + "px";
            hat.style.top = (Math.sin(startAngle + angle) * 150 + center.y) + "px";
            hat.style.left = (Math.cos(startAngle + angle) * 150 + center.x) + "px";
            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);
    </script>
</body>

</html>
